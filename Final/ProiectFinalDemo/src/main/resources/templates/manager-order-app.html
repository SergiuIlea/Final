<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManagerOrder app</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/manager.js"></script>
</head>
<body>
<div class="container">

    <table id="orders-table" class="table table-bordered table-hover">
        <thead>
        <td>User Name</td>
        <td>Phone Number</td>
        <td>Mail</td>
        </thead>
        <tr data-th-each="order:${orders}">
            <td data-th-text="${order.user}"></td>
            <td data-th-text="${order.phone}"></td>
            <td data-th-text="${order.mail}"></td>
            <td data-th-id="${order.orderId}">
                <a data-th-href="'/order-product-app/' + ${order.orderId}">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
