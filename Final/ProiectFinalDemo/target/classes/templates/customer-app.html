<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer app</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/customer.js"></script>
</head>
<body>
<div class="container">
    <table id="products-table" class="table table-bordered table-hover">
        <thead>
        <td>Product Name</td>
        <td>Weight(g)</td>
        <td>Dimensions(mm)</td>
        <td>Colour</td>
        <td>Price(RON)</td>
        <td>Order</td>
        </thead>
        <tr data-th-each="product:${products}">
            <td data-th-text="${product.name}"></td>
            <td data-th-text="${product.weight}"></td>
            <td data-th-text="${product.dimensions}"></td>
            <td data-th-text="${product.colour}"></td>
            <td data-th-text="${product.price}"></td>
            <td>
                <button id="decrease-button">-</button>
                <label id="count-label">0</label>
                <button id="increase-button">+</button>
                <script src="counter.js"></script>
            </td>
        </tr>
    </table>
</div>
</body>
<footer>
    <br/>
    <button class="btn btn-primary" data-bs-target="#review-product" data-bs-toggle="modal" id="review-order-button" type="button">Review order</button>
</footer>
</html>
