<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer app</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/customer.js"></script>


    <style>
        #continue-order-button{
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <table id="products-table" class="table table-bordered table-hover">
        <thead>
        <td>Product Name</td>
        <td>Weight(g)</td>
        <td>Dimensions(mm)</td>
        <td>Colour</td>
        <td>Price(RON)</td>
        </thead>
        <tr data-th-each="product:${products}">
            <td data-th-text="${product.name}"></td>
            <td data-th-text="${product.weight}"></td>
            <td data-th-text="${product.dimensions}"></td>
            <td data-th-text="${product.colour}"></td>
            <td data-th-text="${product.price}"></td>
        </tr>
    </table>
</div>

<div class="modal" id="continue-order">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-tittle">Insert your information</h4>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <input class="form-control form-control-lg m-2" id="modal-name" placeholder="User Name" type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-phone" placeholder="Phone" type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-mail" placeholder="Mail" type="text"/>
                <input class="form-control form-control-lg m-2" id="modal-products" placeholder="Products" type="text"/>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal" id="finish-button-modal" type="button">Finish</button>
                <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <br/>
    <button class="btn btn-primary" data-bs-target="#continue-order" data-bs-toggle="modal" id="continue-order-button" type="button">Continue</button>
</footer>
</html>
